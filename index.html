    <!-- JavaScript Bundle with Popper -->
    <script>
        // alert("Hello World");
        function convert(){
            var am = document.getElementById("amount").value;
            var fr = document.getElementById("from").value;
            var t = document.getElementById("to").value;
            // alert(am + " " + fr+ " " +t);
            var result = t ;

            if(fr == "USD"){
                if(t == "BDT"){
                    result = result + " " +am*100;
                    document.getElementById("output").value = result;
                }
                else
                result = result + " " +am*78.18;
                document.getElementById("output").value = result;
            }
            else if(fr == "BDT"){
                if(t == "USD"){
                    result = result + " " +am/100;
                    document.getElementById("output").value = result;
                }
                else
                    result = result + " " +am*0.84;
                    document.getElementById("output").value = result;
            }
            else{
                if(t == "USD"){
                    result = result + " " +am/78.18;
                    document.getElementById("output").value = result;
                }
                else
                    result = result + " " +am/0.84;
                    document.getElementById("output").value = result;
            }
        }
    </script>
